<!doctype html>
<html data-htmlattr="htmlAttributes">
  <head>
    <!-- Manifest PWA LOCAL -->
    <link rel="manifest" href="/manifest.json">

    <meta charset="utf-8">
    <!--!title-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--!meta-->

    <!--!googleAnalyticsScript-->

    <!-- Start Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://encorto-frontend.vercel.app/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://encorto-frontend.vercel.app/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://encorto-frontend.vercel.app/static/icons/favicon-16x16.png">
    <link rel="mask-icon" href="https://encorto-frontend.vercel.app/static/icons/safari-pinned-tab.svg" color="#c0392b">
    <link rel="shortcut icon" href="https://encorto-frontend.vercel.app/static/icons/favicon.ico">
    <meta name="msapplication-config" content="https://encorto-frontend.vercel.app/static/icons/browserconfig.xml">
    <meta name="theme-color" content="#c0392b">
    <!-- End Favicons -->

    <!--!link-->
    <!--!ssrStyles-->
    <!--!ssrLinks-->

    <style>
      @font-face {
        font-family: 'poppins';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/poppins/Poppins-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: 'poppins';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/poppins/Poppins-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: 'poppins';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/poppins/Poppins-MediumItalic.ttf') format('truetype');
        font-weight: 500;
        font-style: italic;
      }

      @font-face {
        font-family: 'poppins';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/poppins/Poppins-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
      }

      @font-face {
        font-family: 'poppins';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/poppins/Poppins-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
      }
    </style>

    <script>
      (function(document){
        if (sessionStorage.fontsLoaded) {
          document.documentElement.classList.add("fontsLoaded");
        }
      })(document);
    </script>

    <link rel="stylesheet" href="https://encorto-frontend.vercel.app/static/reactDates.css" />
  </head>

  <body>
    <div id="root"><!--!body--></div>
    <div id="portal-root"></div>

    <script>
      (function(document){
        var hasFeaturePromise = typeof window.Promise !== 'undefined' &&
          typeof window.Promise.reject !== 'undefined' &&
          Object.prototype.toString.call(Promise.resolve()) === '[object Promise]';

        if (sessionStorage.fontsLoaded || !hasFeaturePromise) {
          document.documentElement.classList.add('fontsLoaded');
          return;
        }
        /* FontFaceObserver incluidoâ€¦ */
      })(document);
    </script>

    <!-- SDK de Mapbox desde CDN -->
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

    <!-- Mapbox GL -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>

    <script>
      window.mapboxgl.accessToken = '%REACT_APP_MAPBOX_ACCESS_TOKEN%';
    </script>

    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- END -->
  </body>
</html>
